<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    
    <h:body>
        <!-- Main template-->
        <ui:composition template="templates/MainTemplate.xhtml">
            
            <ui:define name="titleInsert">
                <title>Login</title>
            </ui:define>
            
            <!-- Override section to store bean values to be accessed by JS -->
            <ui:define name="hiddenValues">
                <h:inputHidden id="loggedIn" value="#{loginController.loggedIn}"/>
            </ui:define>
            
            <!-- Override main content facelet -->
            <ui:define name="mainContent">
                <b:container>
                    <b:row>
                        <b:panel collapsible="false" class="my-panel-title">
                            
                            <!-- custom panel title -->
                            <f:facet name="heading">
                                <h2 align="center"><strong>Login</strong></h2>
                            </f:facet>
                            
                            <!-- panel-body -->
                            <b:container fluid="true" class="my-panel-body">
                                
                                <b:row>
                                    <b:column span="6" class="verticalLine">
                                        <h:form>
                                            <!-- Username row -->
                                            <b:row>
                                                <b:column span="3" offset="2">
                                                    Username:
                                                </b:column>
                                                <b:column span="4">
                                                    <b:inputText a:placeholder="Username" a:autofocus="true" id="userIDfield" value="#{loginController.currentUser.userName}"
                                                             validatorMessage="Invalid username. Please try again.">
                                                        <f:validateLength
                                                            minimum="2"
                                                            maximum="20"/>
                                                    </b:inputText>
                                                </b:column>
                                            </b:row> <!--row (username) -->
                                            
                                            <b:row>
                                                <b:column span="3" offset="2">
                                                    <b:message 
                                                        class="errorMsg"
                                                        showDetail="true"
                                                        id="errors3"
                                                        for="userIDfield"/>
                                                </b:column>
                                            </b:row>
                                            
                                            <b:row>
                                                <b:column span="3" offset="2">
                                                    Password:
                                                </b:column>
                                                <b:column span="4">
                                                    <b:inputSecret a:placeholder="Password" id="passwordField" value="#{loginController.currentUser.password}"
                                                                   validatorMessage="Invalid password. Please try again.">
                                                        <f:validateLength
                                                            minimum="2"
                                                            maximum="20"/>
                                                    </b:inputSecret>
                                                </b:column>
                                            </b:row>
                                            
                                            <b:row>
                                                <b:column span="3" offset="2">
                                                    <b:message 
                                                        class="errorMsg"
                                                        showDetail="true"
                                                        id="errors4"
                                                        for="passwordField"/>
                                                </b:column>
                                            </b:row>
                                            
                                            <b:row>
                                                <b:column span="3" offset="4">
                                                    <b:commandButton id="logBtn" value="Login" action="#{loginController.authenticate()}" styleClass="btn-main"/>
                                                </b:column>
                                            </b:row>
                                            
                                        </h:form>
                                    </b:column>
                                    
                                    <b:column span="6">
                                        
                                    </b:column>
                                </b:row>
                                <!---->
                                
                            </b:container>
                        </b:panel>
                    </b:row>
                </b:container>
            </ui:define> <!-- end of main content container -->
            
            <!-- Override the JQuery.document(ready) function -->
            <ui:define name="onReadyJS">
                <script type="text/javascript">
                    $(document).ready(function() {
                        setLoginBar();
                    });
                </script>
            </ui:define>
            
        </ui:composition> <!-- end of template -->
    </h:body>
</html>
