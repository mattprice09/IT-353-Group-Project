<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Aiming Higher</title>

        <!-- Custom styles for this template -->
        <link href="resources/styles.css" rel="stylesheet"></link>

  </h:head>

  <h:body>
      <!-- NAV BAR begin-->
        <b:navBar brand="Aiming Higher" brandHref="./index.xhtml" inverse="true" static="true">
            <b:navbarLinks>
                <b:navLink active="true" value="Home" href="faces/index.xhtml"></b:navLink>
                <b:navLink value="Donate" href="#"></b:navLink>
                <b:navLink value="Register" href="#"></b:navLink>
            </b:navbarLinks>
            
            <h:form class="navbar-form navbar-right">
                  <div class="form-group">
                        <h:inputText a:placeholder="Username" id="userID" value="#{loginController.currentUser.userID}">
                            <f:validateLength
                                minimum="2"
                                maximum="25"/>
                            </h:inputText><h:message showSummary="true" showDetail="false"
                                style="color: red;
                                font-family: 'New Century Schoolbook', serif;
                                font-style: oblique"
                                id="errors1"
                                for="userID"/>
                        <h:inputSecret a:placeholder="Password" id="password" redisplay="false" value="#{loginController.currentUser.password}">
                            <f:validateLength
                                minimum="2"
                                maximum="25"/>
                            </h:inputSecret><h:message showSummary="true" showDetail="false"
                                style="color: red;
                                font-family: 'New Century Schoolbook', serif;
                                font-style: oblique"
                                id="errors4"
                                for="password"/>
                  </div>
                  <b:button id="loginBtn" value="Login" outcome="#{loginController.authenticate()}"  look="primary"/>
                  <b:button id="registerBtn" value="Register" outcome="#{loginController.registerUser()}" look="primary"/>
              </h:form>
        </b:navBar>
      <!-- NAV BAR end-->
      
      <b:container>
          <b:row>
              <b:column span="12">
                  <h3 align="center"><strong>Progress Towards Our Goal</strong></h3>
              </b:column>
              <b:column span="12">
                  <p:progressBar widgetVar="pbAjax" ajax="true" value="#{dashboardController.progress}" labelTemplate="{value}%" styleClass="animated" global="false"></p:progressBar>
              </b:column>
          </b:row> <!--row (dashboard) -->
          
          <hr/>
              
          <b:row>
              <b:column span="12">
                  <img class="imageStyle" src="resources/MainImage.jpeg"/>
              </b:column>
          </b:row><!--row (main image) -->
          
      </b:container><!--container (main container)-->
  </h:body>
</html>
