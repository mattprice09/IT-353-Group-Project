<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{dashboardController.updateProgress()}"/>
        </f:metadata>
        
        <title>Aiming Higher</title>
        
    </h:head>

    <h:body>
        <!-- Main template-->
        <ui:composition template="templates/MainTemplate.xhtml">
            
            <!-- Override main content facelet -->
            <ui:define name="mainContent">
                <!-- Container containing dashboard and main image -->
                <b:container>

                    <!-- Test Buy for presentation -->
                    <b:container>
                        <b:row>
                            <h:form>
                                <b:inputText a:placeholder="# of Donations" id="numDonations" value="#{transactionController.numDonations}"></b:inputText>
                                <b:commandButton id="buyBtn" value="Buy" action="#{transactionController.testBuy()}"  look="danger"/>
                            </h:form>
                        </b:row>
                    </b:container>
                    
                    <!-- Dashboard row -->
                    <b:row> 
                        <b:column span="12">
                            <h3 align="center"><strong>Progress Towards Our Goal</strong></h3>
                        </b:column>
                        <b:column span="12">
                            <p:progressBar value="#{dashboardController.progress}" labelTemplate="{value}%" ></p:progressBar>
                        </b:column>
                    </b:row> <!--row (Dashboard) -->

                    <hr/>

                    <!-- Main image row -->
                    <b:row> 
                        <div class="popover" style="z-index:1000">
                            <p id="popupMsg"></p>
                        </div>
                        <b:column span="12">
                            <canvas id="MainCanvas" width="1155" height="866" class="imageStyle"/>
                        </b:column>
                    </b:row><!--row (main image) -->

                </b:container><!--container (main container)-->

                <hr/>
            </ui:define> <!-- end of main content container -->
            
            <!-- Override section to store bean values to be accessed by JS -->
            <ui:define name="hiddenValues">
                <h:inputHidden id="loggedIn" value="#{loginController.loggedIn}"/>
                <h:inputHidden id="numSold" value="#{dashboardController.numSold}"/>
            </ui:define>
            
            <!-- Override the JQuery.document(ready) function -->
            <ui:define name="onReadyJS">
                <script type="text/javascript">
                    $(document).ready(function() {
                        initializeHomePage();
                    });
                </script>
            </ui:define>
            
        </ui:composition> <!-- end of template -->
    </h:body>
</html>
