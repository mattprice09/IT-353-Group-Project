<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        
    </h:head>
    
    <h:body>
        <!-- Main template-->
        <ui:composition template="templates/MainTemplate.xhtml">
            
            <ui:define name="titleInsert">
                <title>Update Account</title>
            </ui:define>
            
            <!-- Override section to store bean values to be accessed by JS -->
            <ui:define name="hiddenValues">
                <h:inputHidden id="loggedIn" value="#{loginController.loggedIn}"/>
                <h:inputHidden id="numSold" value="#{dashboardController.numSold}"/>
            </ui:define>
            
            <!-- Override main content facelet -->
            <ui:define name="mainContent">
                <b:container>
                    <b:row>
                        <b:panel collapsible="false" class="my-panel-title">
                            
                            <!-- custom panel title -->
                            <f:facet name="heading">
                                <h2 align="center"><strong>Account Information</strong></h2>
                            </f:facet>
                            
                            <!-- panel-body -->
                            <b:container fluid="true" class="my-panel-body">
                                <b:row>
                                    <b:column span="2" offset="2">
                                        <h4>User ID: </h4>
                                    </b:column>
                                    <b:column span="2" offset="5">
                                        <h4>#{loginController.currentUser.userName}</h4>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="2" offset="2">
                                        <h4>Location: </h4>
                                    </b:column>
                                    <b:column span="2" offset="5">
                                        <h4>#{loginController.currentUser.country}   #{loginController.currentUser.state}</h4>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="2" offset="2">
                                        <h4>Meals Donated: </h4>
                                    </b:column>
                                    <b:column span="2" offset="5">
                                        <h4>#{loginController.currentUser.numDonated}</h4>
                                    </b:column>
                                </b:row>
                            </b:container>
                        </b:panel>
                    </b:row>
                </b:container>
            </ui:define> <!-- end of main content container -->
            
            <!-- Override the JQuery.document(ready) function -->
            <ui:define name="onReadyJS">
                <script type="text/javascript">
                    $(document).ready(function() {
                        setLoginBar();
                    });
                </script>
            </ui:define>
            
        </ui:composition> <!-- end of template -->
    </h:body>
</html>
