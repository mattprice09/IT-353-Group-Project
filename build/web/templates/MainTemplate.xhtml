<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <!-- Bootstrap import -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
    </h:head>
    
    <h:body>
        <!-- Beginning of template inclusions -->
        <div id="navBarTemplate">
            
            <!-- Include local resource files -->
            <h:outputStylesheet name="css/styles.css" />
            <h:outputStylesheet name="css/custom_navbar.css" />
            <h:outputScript name="js/functionality.js" target="head" />
            
            <!-- Navbar section -->
            <div id="navSection">
                <!-- navbar links -->
                <b:navBar brand="Aiming Higher" inverse="true" class="navbar-default" brandHref="./faces/index.xhtml" 
                          static="true" >
                    <b:navbarLinks>
                        <b:navLink class="#{view.viewId == '/index.xhtml' ? 'active' : ''}" value="Home" outcome="index.xhtml" />
                        <b:navLink class="#{view.viewId == '/donationPage.xhtml' ? 'active' : ''}" value="Donate" outcome="donationPage.xhtml" />
                        <b:navLink class="#{view.viewId == '/register.xhtml' ? 'active' : ''}" value="Register" outcome="register.xhtml" />
                    </b:navbarLinks>

                    <!-- login form (if user is not logged in) -->
                    <b:container id="loginContainer" class="navbarLogin">
                        <h:form class="navbar-form navbar-right">
                            <!-- hidden Bean variables to access from JS -->
                            <div class="form-group">
                                <b:row>
                                    <b:column span="6">
                                        <b:inputText a:placeholder="Username" id="userID" value="#{loginController.currentUser.userName}"
                                                 validatorMessage="Invalid username. Please try again.">
                                            <f:validateLength
                                                minimum="2"
                                                maximum="20"/>
                                        </b:inputText>
                                    </b:column><!--b:column (userName input)-->
                                    <b:column span="6">
                                        <b:inputSecret a:placeholder="Password" id="password" value="#{loginController.currentUser.password}"
                                                       validatorMessage="Invalid password. Please try again.">
                                            <f:validateLength
                                                minimum="2"
                                                maximum="20"/>
                                        </b:inputSecret>
                                    </b:column><!--b:column (password input)-->
                                </b:row><!--b:row (login input row)-->
                                <b:row>
                                    <b:column span="6">
                                        <b:message 
                                            class="errorMsg"
                                            showDetail="true"
                                            id="errors1"
                                            for="userID"/>
                                    </b:column>
                                    <b:column span="6">
                                        <b:message 
                                            class="errorMsg"
                                            showDetail="true"
                                            id="errors2"
                                            for="password"/>
                                    </b:column>
                                </b:row><!--b:row (error msg row)-->
                            </div><!--form-group -->
                            <b:commandButton id="loginBtn" value="Login" action="#{loginController.authenticate()}"  look="primary"/>
                            <b:button id="registerBtn" value="Register" outcome="#{loginController.registerUser()}" look="primary"/>
                        </h:form>
                    </b:container>

                    <!-- this container only shows if user is logged in -->
                    <b:container id="welcomeContainer" class="navbarLogin">
                        <h:form class="navbar-right">
                            <h:outputLabel class="navbar-text">Welcome, <strong>#{loginController.currentUser.userName}!</strong></h:outputLabel>
                            <h:commandLink class="navbar-text italicText" value="Log Out" action="#{loginController.logOut()}"/>
                        </h:form>
                    </b:container>

                </b:navBar>
            </div> <!-- navSection -->
            
            <div id="mainContent">
                <!-- Main page content -->
                <ui:insert name="mainContent">
                    Insert your content!!
                </ui:insert>
            </div>
            
            <div id="hiddenValues">
                <!-- This tag is used to store hidden values -->
                <ui:insert name="hiddenValues">
                    
                    <!-- Alert user that they need to override this -->
                    <script type="text/javascript">
                        $(document).ready(function() {
                            alert("DEVELOPER: You need to implement hidden bean values for this .xhtml page.");
                        });
                    </script>
                </ui:insert>
            </div>
            
            <div id="onReadyJS">
                <!-- This tag should contain a JS function that calls, at least, setLoginBar() from functionality.js -->
                <ui:insert name="onReadyJS">
                    <script type="text/javascript">
                        $(document).ready(function() {
                            alert("You need to override the $(document).ready template element!");
                        });
                    </script>
                </ui:insert>
            </div>
        </div> <!-- end of template -->
    </h:body>
</html>
