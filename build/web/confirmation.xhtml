<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
    
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        
        <title>Confirm Purchase</title>
        
    </h:head>
    
    <h:body>
        <!-- Main template-->
        <ui:composition template="templates/MainTemplate.xhtml">
            
            <!-- Override section to store bean values to be accessed by JS -->
            <ui:define name="hiddenValues">
                <h:inputHidden id="loggedIn" value="#{loginController.loggedIn}"/>
                <h:inputHidden id="numSold" value="#{dashboardController.numSold}"/>
            </ui:define>
            
            <!-- Override main content facelet -->
            <ui:define name="mainContent">
                <b:container>
                    
                    <!-- "make purchase" row -->
                    <b:row>
                        <b:panel collapsible="false" class="my-panel-title">
                            <!-- custom panel title -->
                            <f:facet name="heading">
                                <h2 align="center"><strong>Saving Lives One Pixel at a Time</strong></h2>
                            </f:facet>
                            
                            <!-- panel-body -->
                            <b:container fluid="true" class="my-panel-body">
                                <b:row>
                                    <h3><strong>Please Confirm your payment of #{transactionController.totalCost}: </strong></h3>
                                </b:row>
                                <b:row>
                                    <b:column span="4">
                                        <h:form>
                                            <b:commandButton id="confirmBtn" value="Confirm" action="#{transactionController.confirmPurchase()}" styleClass="btn-main"/>
                                        </h:form>
                                    </b:column>
                                </b:row>
                                
                            </b:container>
                        </b:panel>
                    </b:row>
                </b:container>
            </ui:define> <!-- end of main content container -->
            
            <!-- Override the JQuery.document(ready) function -->
            <ui:define name="onReadyJS">
                <script type="text/javascript">
                    $(document).ready(function() {
                        setLoginBar();
                    });
                </script>
            </ui:define>
            
        </ui:composition> <!-- end of template -->
    </h:body>
</html>
