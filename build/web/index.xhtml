<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{dashboardController.updateProgress()}"/>
        </f:metadata>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Aiming Higher</title>

        <!-- Custom styles for this template -->
        <link href="resources/styles.css" rel="stylesheet"></link>
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
    </h:head>

    <h:body>
      <!-- Include navbar template-->
        <div id="navBarSlot">
            <ui:insert name="navBarTemplate">
                <ui:include src="templates/navBarTemplate.xhtml" />
            </ui:insert>
        </div>
      
        <!-- Container containing dashboard and main image -->
        <b:container>
          
            <!-- Test Buy for presentation -->
<!--            <b:container>
                <b:row>
                <h:form>
                    <b:inputText a:placeholder="# of Donations" id="numDonations" value="#{transactionController.numDonations}"></b:inputText>
                    <b:commandButton id="buyBtn" value="Buy" action="#{transactionController.testBuy()}"  look="danger"/>
                </h:form>
            </b:row>
            </b:container>-->
          
            <b:row> <!-- Dashboard row -->
                <b:column span="12">
                    <h3 align="center"><strong>Progress Towards Our Goal</strong></h3>
                </b:column>
                <b:column span="12">
                    <p:progressBar value="#{dashboardController.progress}" labelTemplate="{value}%" ></p:progressBar>
                </b:column>
            </b:row> <!--row (Dashboard) -->
          
            <hr/>
          
            <b:row> <!-- Main image row -->
                <div class="popover" style="z-index:1000">
                    <p id="popupMsg"></p>
                </div>
                <b:column span="12">
                    <canvas id="MainCanvas" width="1155" height="866" class="imageStyle"/>
                </b:column>
            </b:row><!--row (main image) -->
          
        </b:container><!--container (main container)-->
      
        <hr/>

    </h:body>
</html>
